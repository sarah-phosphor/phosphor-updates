<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Update Processor | Phosphor Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
            font-size: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            margin-bottom: 24px;
            min-height: 300px;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
            color: #166534;
        }
        
        .status.error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
        }
        
        .status.processing {
            background: #eff6ff;
            border: 2px solid #93c5fd;
            color: #1e40af;
        }
        
        .metrics {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #86efac;
        }
        
        .metric-row {
            display: flex;
            padding: 6px 0;
            font-size: 14px;
        }
        
        .metric-label {
            flex: 0 0 140px;
            font-weight: 600;
            color: #166534;
        }
        
        .metric-value {
            color: #15803d;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }
        
        .config-section {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 32px;
            border: 1px solid #e2e8f0;
        }
        
        .config-section input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            margin-top: 8px;
        }
        
        .config-section label {
            font-size: 13px;
            color: #475569;
            margin-bottom: 4px;
        }
        
        .config-hint {
            font-size: 12px;
            color: #64748b;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Founder Update Processor</h1>
            <p class="subtitle">Extract metrics and write to Google Sheets</p>
        </div>
        
        <div class="config-section">
            <label for="webAppUrl">Google Apps Script URL</label>
            <input 
                type="text" 
                id="webAppUrl" 
                placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"
            >
            <div class="config-hint">Your web app URL is saved in this browser</div>
        </div>
        
        <div>
            <label for="emailText">Founder Update Email</label>
            <textarea 
                id="emailText" 
                placeholder="Paste the entire founder update email here..."
            ></textarea>
        </div>
        
        <button id="processBtn" onclick="processUpdate()">
            <span id="btnText">Process Update</span>
            <span id="spinner" style="display: none;" class="loading-spinner"></span>
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            Phosphor Capital · Automated Portfolio Tracking
        </div>
    </div>

    <script>
        // Load saved web app URL
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('webapp_url');
            if (savedUrl) {
                document.getElementById('webAppUrl').value = savedUrl;
            }
        });

        async function processUpdate() {
            const webAppUrl = document.getElementById('webAppUrl').value.trim();
            const emailText = document.getElementById('emailText').value.trim();
            const statusDiv = document.getElementById('status');
            const processBtn = document.getElementById('processBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Hide previous status
            statusDiv.classList.remove('show', 'success', 'error', 'processing');
            
            // Validation
            if (!webAppUrl) {
                showStatus('error', 'Please enter your Google Apps Script URL');
                return;
            }
            
            if (!emailText) {
                showStatus('error', 'Please paste the founder update email');
                return;
            }
            
            // Save URL
            localStorage.setItem('webapp_url', webAppUrl);
            
            // Show processing state
            processBtn.disabled = true;
            btnText.textContent = 'Processing';
            spinner.style.display = 'inline-block';
            showStatus('processing', 'Extracting metrics and writing to sheet...');
            
            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emailText: emailText })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccessWithMetrics(result.message, result.data);
                    // Clear email text for next update
                    document.getElementById('emailText').value = '';
                } else {
                    showStatus('error', result.message || 'Failed to process update');
                }
                
            } catch (error) {
                showStatus('error', `Error: ${error.message}`);
            } finally {
                processBtn.disabled = false;
                btnText.textContent = 'Process Update';
                spinner.style.display = 'none';
            }
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type + ' show';
            statusDiv.innerHTML = message;
        }
        
        function showSuccessWithMetrics(message, metrics) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success show';
            
            let html = `<strong>✓ ${message}</strong>`;
            
            if (metrics) {
                html += '<div class="metrics">';
                
                const displayMetrics = [
                    { label: 'Company', value: metrics.company_name },
                    { label: 'Month', value: metrics.reporting_month },
                    { label: 'ARR', value: metrics.arr ? `$${metrics.arr.toLocaleString()}` : null },
                    { label: 'MRR', value: metrics.mrr ? `$${metrics.mrr.toLocaleString()}` : null },
                    { label: 'Cash', value: metrics.cash_balance ? `$${metrics.cash_balance.toLocaleString()}` : null },
                    { label: 'Burn', value: metrics.monthly_burn ? `$${metrics.monthly_burn.toLocaleString()}` : null },
                    { label: 'Runway', value: metrics.runway_months ? `${metrics.runway_months} months` : null },
                    { label: 'Headcount', value: metrics.headcount }
                ];
                
                displayMetrics.forEach(m => {
                    if (m.value) {
                        html += `
                            <div class="metric-row">
                                <div class="metric-label">${m.label}:</div>
                                <div class="metric-value">${m.value}</div>
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
            }
            
            statusDiv.innerHTML = html;
        }
    </script>
</body>
</html>
